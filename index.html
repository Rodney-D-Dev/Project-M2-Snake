<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SnakeRoam</title>
</head>

<body>
    <!-- game logo -->
    <div class="Logo">
        <h1>SnakeRoam</h1>
    </div>
    <!--game stats area to show stats-->
    <div class="gameStatArea">
        <h2 id="score">Score:</h2>
        <h2 id="level">Level</h2>
        <h2 id="lives">Lives</h2>
    </div>
    <!--game canvas -->
    <canvas id="gameBoard">
    </canvas>
    <!--Background Music-->
    <audio autoplay loop id="bgAudio" muted controls>
        <source src="assets/sounds/ethereal-ambient-music-55115.mp3" type="audio/mp3">
    </audio>
    <!--Buttons to contol snake without keyboard input -->
    <div class="btncontrols">
        <button id="up">Up</button>
        <button id="left">Left</button>
        <button id="down">Down</button>
        <button id="right">Right</button>
        <button id="mute" onclick="muteAudio()">mute</button>
    </div>
    <!--java script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
